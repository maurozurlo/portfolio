<h1>Contact</h1>
<hr>
<form  name="sentMessage" class="form-group" id="contactForm" novalidate="novalidate">
<div class="contact d-flex align-items-center justify-content-center" style="min-height:120%;">
    <div class="container-fluid">
        <h1 class="mt-5">Let's make something great together!</h1>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name" class="about">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required="required">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">	
                        <label for="email" class="about mt-3">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required="required">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">	
                        <label for="project" class="about mt-3">Type of project <small>(you may pick more than one option)</small></label>
                        <select multiple class="form-control overflow-auto" name="project" required>
                            <option>Logo / Branding / Iconography</option>
                            <option>Mobile App Design</option>
                            <option>Web Design</option>
                            <option>Web Development</option>
                            <option>Product / Package Design</option>
                        </select>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="message" class="about mt-3">Additional notes</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div id="success" class="col-12"></div>
            </div>
            <div class="row mb-5">
                <div class="col text-center">
                        <h3 class="py-3">I often reply in 24hs or less :)</h3>
                    <button id="sendMessageButton" class="btn btn-primary btn-lg" type="submit">Send</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
</form>
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact.js"></script>
